  <!-- Contact form section -->
  <div class="block">
    <div class="row align-items-md-stretch h-100">
      <div class="col-md-12">
        <div class="h-100 p-5 text-bg-dark rounded-3">
          <form>
            <!-- Name input -->
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name:</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameDescription">
              <div id="nameDescription" class="form-text">Please type in your name.</div>
            </div>
            <!-- Email input -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <!-- Preferred review options -->
            <p>[Optional] I'd like to leave a review for:
            <p>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="btn4" name="optradio" value="sales">
              <label class="form-check-label" for="btn4">Sales</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="btn5" name="optradio" value="support">
              <label class="form-check-label" for="btn5">Technical Support</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="btn5" name="optradio" value="support">
              <label class="form-check-label" for="btn5">Customer Service</label>
            </div>
            <br>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">We value your reviews, so please leave your
                below:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <br>
            <!-- Human verification checkbox -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I am human</label>
            </div>
          </form>
          <!-- Submit button -->
          <button class="btn btn-outline-light" type="button">SUBMIT</button>
        </div>
      </div>
    </div>
